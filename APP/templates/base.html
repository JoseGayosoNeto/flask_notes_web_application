<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Your Notes!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body style="background-color: azure;">
    <ul class="nav justify-content-end" style="background-color: black;">
        {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('auth.login')}}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('auth.signup')}}">Signup</a>
          </li>
        {% endif %}
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-white" href="{{url_for('auth.logout')}}">Logout</a>
          </li>
        {% endif %}
      </ul>
      <div class="container position-absolute top-50 start-50 translate-middle">
        {% block content %}
        {% endblock %}
      </div>

</body>
</html>
